 <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Clientes
            <!-- <small>Optional description</small> -->
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Administracion</a></li>
            <li class="active">Clientes</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

          <div class="row">
            <div class="col-xs-12">
              <div class="callout" ng-class="responseAlert.class" ng-show="responseAlert.status">
                <h4 ng-bind="responseAlert.header"></h4>
                <p ng-bind-html="responseAlert.content"></p>
              </div>

              <div class="box box-primary col-xs-12">
                <div class="box-body col-xs-12 col-sm-6 col-md-5">
                  <div class="input-group input-group-sm">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Ingresar cliente" ng-model="query.where.razon_social">
                    <span class="input-group-btn">
                      <button class="btn btn-info btn-flat" type="button" ng-click="init(1)">Buscar</button>
                    </span>
                  </div>
                </div>
              </div>

              <div class="box col-xs-12">
                <div class="box-body col-xs-12">
                  <div class="table-responsive" style="padding-top: 10px;">
                    <table class="table table-striped table-bordered table-condensed">
                      <thead style="color: #fff; background-color: rgb(60, 172, 201);">
                        <tr>
                          <th style="width: 20px;" class="text-center">N°</th>
                          <th class="text-center">TIPO</th>
                          <th class="text-center">CODIGO</th>
                          <th class="text-center" ng-click="reverse=!reverse">
                            CLIENTE
                            <!-- <span class="table-column-sort" ng-class="{reverse: reverse}"></span> -->
                          </th>
                          <th class="text-center">DOCUMENTO</th>
                          <th class="text-center">N° DOCUMENTO</th>
                          <th class="text-center">EMAIL</th>
                          <th class="text-center">ACCION</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr ng-repeat="cliente in clientes.data">
                          <td class="text-left" ng-bind="($index + 1)"></td>
                          <td class="text-center"><span class="label" ng-bind="cliente.tipo" ng-style="cliente.tipo=='PERSONA' ? {'background-color': 'teal'} : {'background-color': 'orange'} "></span></td>
                          <td class="text-center" ng-bind="cliente.codigo"></td>
                          <td class="text-left" ng-bind="cliente.razon_social"></td>
                          <td class="text-center" ng-bind="cliente.documento"></td>
                          <td class="text-center" ng-bind="cliente.numero_documento"></td>
                          <td class="text-left" ng-bind="cliente.email"></td>                          
                          <td class="text-center">
                            <button class="btn btn-xs btn-default" data-toggle="tooltip" title="Editar" ng-click="editar(cliente)">
                              <span class="fa fa-edit" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-xs btn-default" data-toggle="tooltip" title="Eliminar" ng-click="delete(cliente)">
                              <span class="fa fa-trash" aria-hidden="true"></span>
                            </button>
                          </td>                          
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <div class="">
                    <span class="pagination"> {{ clientes.from + ' - ' + clientes.to + ' de ' + clientes.total  + ' clientes' }}</span>

                    <ul class="pagination pull-right">
                      <li ng-if="query.current_page!=1"><a ng-click="init(1)" href=""><span aria-hidden="true" class="glyphicon glyphicon-backward"></span></a></li>
                      <li ng-if="query.current_page!=1"><a ng-click="init(query.prev_page)" href=""><span aria-hidden="true" class="glyphicon glyphicon-step-backward"></span></a></li>

                      <li ng-class="{'active' : p==query.current_page}" ng-repeat="p in query.list">
                        <a href="" ng-bind="p" ng-click="init(p)"></a>
                      </li>

                      <li ng-if="query.current_page!=query.last_page"><a href="" ng-click="init(query.next_page)"><span aria-hidden="true" class="glyphicon glyphicon-forward"></span></a></li>
                      <li ng-if="query.current_page!=query.last_page"><a href="" ng-click="init(query.last_page)"><span aria-hidden="true" class="glyphicon glyphicon-step-forward"></span></a></li>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </section><!-- /.content -->

        <div ng-include="'views/includes/dashboard-modal.html'"></div>
